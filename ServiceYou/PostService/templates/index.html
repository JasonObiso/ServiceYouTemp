<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostService</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
    /* Your existing CSS styles here */

    /* Style for labels */
    label {
        font-weight: bold;
    }

    /* Style for input container */
    .input-container {
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        margin: 20px auto;
        margin-top: 100px;
        max-width: 400px;
    }

    /* Style for input fields */
    input[type="text"] {
        width: 100%;
        padding: 6px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }

    /* Style for the submit button */
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }


    /* Center the <h1> */
    h1 {
        text-align: center;
    }

    /* Apply the font to elements with the "font-roboto" class */
    .font-roboto {
        font-family: 'Roboto', sans-serif;
    }

    /* Style for the #header */
    #header {
        margin-top: 100px;
        text-align: center;
    }
    </style>
</head>
<body class="body">
    <form>
        <div class="input-container">
                <h1 class="font-roboto">Post your Service here!</h1>
                {{ form.workerID.label_tag }}
                    <input type="text" name="{{ form.workerID.name }}" id="{{ form.workerID.id_for_label }}" maxlength="10">
                    <br>
                    {{ form.serviceType.label_tag }}
                    <input type="text" name="{{ form.serviceType.name }}" id="{{ form.serviceType.id_for_label }}">
                <br>
                <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
